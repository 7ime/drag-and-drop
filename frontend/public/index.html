<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Administrator's office</title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
    
            .preloader {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                z-index: 9999;
            }
    
            .preloader__indicator-box {
                position: relative;
                height: 3px;
                background-color: #E3EDFD;
            }
    
            .preloader__indicator {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #1269DB;
                transform-origin: left center;
                transform: scaleX(0);
                animation: preloader-indicator 2s linear infinite;
            }
    
            @keyframes preloader-indicator {
                0% {
                    transform: translate(0%) scaleX(0);
                }
                25% {
                    transform: translate(0%) scaleX(0.25);
                }
                50% {
                    transform: translate(25%) scaleX(0.5);
                }
                75% {
                    transform: translate(100%) scaleX(0.25);
                }
                100% {
                    transform: translate(100%) scaleX(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="preloader" id="preloader">
            <div class="preloader__indicator-box">
                <div class="preloader__indicator"></div>
            </div>
        </div>
        <div id="root"></div>
    </body>
</html>
